<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários | ONG Vida Solidária</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <img src="imagens/logo-ong.png" alt="Logo da ONG Vida Solidária" width="160" height="auto">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Seja voluntário</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <h1 class="section-title">Faça parte da nossa rede de voluntariado</h1>
            <p>Preencha o formulário abaixo para receber mais informações sobre como atuar junto à ONG Vida Solidária.</p>
            <form action="#" method="post">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

                <label for="area">Área de interesse</label>
                <select id="area" name="area" required>
                    <option value="">Selecione</option>
                    <option value="educacao">Educação</option>
                    <option value="alimentacao">Segurança alimentar</option>
                    <option value="capacitacao">Capacitação profissional</option>
                    <option value="administrativo">Apoio administrativo</option>
                </select>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte-nos um pouco sobre você"></textarea>

                <button type="submit">Enviar cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ONG Vida Solidária. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
